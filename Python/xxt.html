<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>送你一棵圣诞树😆👋 💐 🌹 🌈 </title>

      * {
        margin: 0;
      }

      img {
        width: 390px;
        margin-top: 200px;
      }

      #box span {
        display: inline-block;
        width: auto;
        position: absolute;
        border-radius: 100%;

  </head>

    <img src="./xxt.gif" />
